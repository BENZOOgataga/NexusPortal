services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nexus:nexus@db:5432/nexus
      AUTH_SECRET: ${AUTH_SECRET:-dev-secret-change-in-production}
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
    develop:
      watch:
        - action: sync
          path: ./apps/web/src
          target: /app/src
        - action: rebuild
          path: ./apps/web/package.json

volumes:
  postgres_data:
