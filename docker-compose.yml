services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: node:20-bookworm-slim
    working_dir: /workspace
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      DATABASE_URL: postgresql://nexus:nexus@db:5432/nexus
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-change-me}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      NEXT_PUBLIC_TOLGEE_API_KEY: ${NEXT_PUBLIC_TOLGEE_API_KEY:-}
      NEXT_PUBLIC_TOLGEE_API_URL: ${NEXT_PUBLIC_TOLGEE_API_URL:-}
    volumes:
      - ./:/workspace
      - node_modules:/workspace/node_modules
      - pnpm_store:/root/.local/share/pnpm/store
      - next_cache:/workspace/apps/web/.next
    command: >
      sh -lc "
      apt-get update -y &&
      apt-get install -y --no-install-recommends openssl ca-certificates &&
      rm -rf /var/lib/apt/lists/* &&
      corepack enable &&
      corepack prepare pnpm@9.1.0 --activate &&
      pnpm install --frozen-lockfile &&
      pnpm -C packages/db db:push &&
      pnpm -C packages/db db:generate &&
      pnpm -C apps/web dev --hostname 0.0.0.0 --port 3000
      "

volumes:
  postgres_data:
  node_modules:
  pnpm_store:
  next_cache:
